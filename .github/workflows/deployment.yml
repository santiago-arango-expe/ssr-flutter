name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]

permissions:
  contents: write

jobs:
  build_nestjs:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Cambia la versión según tu necesidad
      
      # 3. Install dependencies and build NestJS
      - name: Install dependencies
        run: npm install
      
      - name: Build NestJS
        run: npm run build
      
      # 4. Copy built NestJS files to the public folder
      - name: Copy NestJS to public folder
        run: |
          mkdir -p public/nestjs
          cp -R dist/* public/nestjs/

  build_flutter:
    needs: build_nestjs
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.5'
          channel: 'stable'
      
      # 3. Enable Flutter web and install dependencies
      - name: Enable web
        run: flutter config --enable-web
      
      - name: Get dependencies
        run: flutter pub get
      
      # 4. Build Flutter web project
      - name: Build Flutter web
        run: flutter build web --release --output ./public/ssr_flutter --base-href /ssr-flutter/

  deploy_to_gh_pages:
    needs: [build_nestjs, build_flutter]
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public/ssr_flutter
          force_orphan: true

