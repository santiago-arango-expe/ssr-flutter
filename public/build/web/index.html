  <body>
  <div class="page-loading active">
    <div class="page-loading-inner">
      <img src="https://images.ctfassets.net/oqtvq54l01dm/6ALnruonCe3hJSmqGsesJ5/078e356ddefc17812111df2301d14dfa/logo-la-recetta-red.webp" width="109" height="63" alt="La Recetta ~ El gusto de servir juntos">
      <br/>
      <span><strong>La Recetta</strong><br>
        El gusto de servir juntos
      </span>
    </div>
  </div>

  <script defer="">
    window.addEventListener("load", function (ev) {
      var preloader = document.querySelector('.page-loading');
      preloader.classList.remove('active');

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function (engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine({ renderer: 'html' });
          await appRunner.runApp();
        },
      });
    });
  </script>

    <!-- Support PDF -->

    <script async="" defer="" type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof pdfjsLib !== 'undefined') {
          pdfjsLib.GlobalWorkerOptions.workerSrc =
            "//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js";
        } else {
          console.error("Error: pdfjsLib is not defined.");
        }
      });
    </script>
